name: Deploy to Firebase Hosting
on:
  push:
    tags:
      - "*.*.*"
      - "*.*.*-*"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Package install
        run: pnpm install

      - name: Run lint
        run: pnpm lint

      - name: Run build
        run: pnpm build
        env:
          VITE_FIREBASE: "${{ secrets.VITE_FIREBASE }}"
          VITE_SLACK_WEBHOOK_URL: "${{ secrets.VITE_SLACK_WEBHOOK_URL }}"
          VITE_MIXPANEL: "${{ secrets.VITE_MIXPANEL }}"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_YODO_53E4F }}
          channelId: live
          projectId: yodo-53e4f
